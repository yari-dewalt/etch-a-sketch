<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Browser Etch-A-Sketch</title>

        <link rel="stylesheet" href="style.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <input type="text" class="dimension" placeholder="0">
        <div class="main-container">
            <div class="buttons-container">
                <button class="color-button" id="grey"></button>
                <button class="color-button" id="blue"></button>
                <button class="color-button" id="green"></button>
                <button class="color-button" id="purple"></button>
                <button class="color-button" id="red"></button>
                <button class="color-button" id="yellow"></button>
                <button class="color-button" id="rainbow">?</button>
                <button class="color-button" id="white"></button>
            </div>
            <div class="container" ondragstart="return false;"></div>
            <div class="empty-container"></div>
        </div>
        <button class="resetbtn">Reset</button>
    </body>
</html>
